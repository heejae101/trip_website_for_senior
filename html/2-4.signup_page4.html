<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=euc-kr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행하다</title>

  <!-- favicon image-->
  <link href="../image/favicon.ico" rel="icon" />

  <!-- adjust css -->
  <link href="../css/reset.css" rel="stylesheet" />  <!-- css reset -->
  <link href="../css/signup_default.css" rel="stylesheet" />  <!-- css default:sign up -->
  <link href="../css/2-4.signup_page4.css" rel="stylesheet" />
  <link href="../css/2-4.signup_page4_mediaquery.css" rel="stylesheet" />
</head>


<body onload="Timer();">

  <div id="wrap">
<!---------------------------- have to remove/change:header ------------------------------->
    <header class="header">
      <nav></nav>
    </header>
<!--------------------------------------- main section ------------------------------------>
    <section class="sign_in_section">
      <form action="" method="post" name="member">
      
        <div class="sign_in_logo">
          <h1>회원가입</h1>
        </div>

        <div class="progress">
          <ul>
            <li><h2 class="progress_text">1.약관동의</h2></li>
            <li><h2 class="progress_text">2.본인인증</h2></li>
          </ul>

          <ul>
            <li><h2 class="progress_text">3.정보입력</h2></li>
            <li><h2 class="progress_text progress_text_forth">4.가입완료</h2></li>    
          </ul>
        </div>

        <div class="success_sign_in_logo">
          <img src="../image/login/logo_plane.svg" alt="logo plane">
        </div>

        <div class="success_sign_in_message1">
          <span class="success_sign_in_message1_text">축하합니다! 회원가입이 완료되었습니다.</span>
          <span class="success_sign_in_message1_text">즐거운 여행되시기 바랍니다</span>
        </div>

        <div class="success_sign_in_message2">
          <span id="success_sign_in_count">5</span>
          <span class="success_sign_in_message2_text">초 뒤에 메인페이지로 이동합니다.</span>
        </div>

      </form>
    </section>
<!----------------------------footer(have to remove/change)----------------------------->
    <footer class="footer"></footer>

  </div>

</body>


<script>
/*------------auto website chaning after 2seconds-----------*/
  function Timer(){
    setTimeout("locateKap()",5000);
  }
  function locateKap(){
    location.replace("../index.html");
  }
/*------------------2seconds countdown text-------------------------*/
  /* setTimeout(function(){
       location.reload();
   },2000);     판도라의 상자    */

  let time=5;
  const interval=setInterval(function(){
    time--;
     if (time===4) document.getElementById("success_sign_in_count").innerHTML="4";
     if (time===3) document.getElementById("success_sign_in_count").innerHTML="3";
     if (time===2) document.getElementById("success_sign_in_count").innerHTML="2";
     if (time===1) document.getElementById("success_sign_in_count").innerHTML="1";
     if (time===0) clearInterval(interval);
  },1000);

  </script>

 </html>
