<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행하다</title>

  <!-- favicon image-->
  <link href="../image/favicon.ico" rel="icon" />
  
  <!-- adjust css -->
  <link href="../css/reset.css" rel="stylesheet" />
  <link href="../css/login_default.css" rel="stylesheet" />
  <link href="../css/1.login.css" rel="stylesheet" />
  <link href="../css/1.login_mediaquery.css" rel="stylesheet" />
</head>


<body>

  <div id="wrap">  <!-- entitle container -->

  <!---------------------------header(have to remove/change)----------------------------->
      <header class="header">
        <nav></nav>
      </header>
  <!------------------------------------------------------------------------->
    <section class="login_section">
      <form>

        <div class="container">  <!-- container for login elements -->
        
          <!-- 1. website main logo -->
          <div class="login_home_icon">  
            <h1><a href="../index.html">여 행 하 다</a></h1>
          </div>

          <!-- 2. login elements -->
          <div class="login_input">   
            <ul>
              <li class="login_input_line1">
                <label for="id" name="id">전화번호</label><br/>
                <input class="id_input" id="id_input" type="text" name="id_input" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" placeholder="휴대폰번호를 -없이 입력하세요.">
              </li>

              <li class="login_input_line2">
                <label for="pwd" name="pwd">비밀번호</label><br/>
                <input class="pwd_input" id="pwd_input" type="password" name="pwd_input">
              </li>
            </ul>

            <input class="login_id_check_box" type="checkbox" name="check">
            <span class="login_id_check_box_text">계정저장</span>
          </div>

          <div class="login_btn">
            <button type="button" class="login_btn1 login_btn_basic" name="btn" onclick="login()">로그인</button>
          </div>

          <!-- 3. seperating border -->
          <div class="login_border">
            <span class="login_border_text">다른 계정으로 로그인</span>
          </div>

          <!-- 4.login btn-->
          <div class="login_btn_container">

            <div class="login_btn">
              <button type="button" class="login_btn1 login_find_password_btn" name="btn" onclick="location.href='customer_account.html'">비밀번호 찾기</button>
            </div>

            <!-- 5. login_oauth elements -->  
            <div class="login_oauth">
              <button type="button" class="login_oauth_btn login_oauth_btn_naver" onclick="location.href='https://www.naver.com/'">
                <img src="../image/login/logo_img_naver.png" alt="Naver logo" />네이버 로그인
              </button>
            
              <button type="button" class="login_oauth_btn login_oauth_btn_kakao" onclick="location.href='https://www.kakaocorp.com/page/'">
                <img src="../image/login/logo_img_kakao11.png" alt="Kakao logo" >카카오 로그인
              </button>
            </div>

          <!-- 6. find account, sign up --> 
            <div class="login_btn">
              <button type="button" class="login_btn1 signup_btn" name="btn" onclick="location.href='2-1.signup_page1.html'">회원가입</button>
            </div>

          </div>

        </div>   <!-- for container_login-->
     
       </form>
    </section>

    <!----------------------------footer(have to remove/change)----------------------------->
    <footer class="footer"></footer>
    <!--------------------------------------------------------------------------->

  </div> <!-- for wrap -->

</body>


<script>
  // Define an array to store login credentials
  let users=[
    {username:"01015771577", password:"A1352468"},
    {username:"01016005222", password:"2710630bB"}
  ];

  function login(){
    // Get the username and password entered by the user
    let username=document.getElementById("id_input").value;
    let password=document.getElementById("pwd_input").value;

    // Check if the login credentials match any user in the array
    let match=false;
    for (let i = 0; i < users.length; i++) {
      if (username === users[i].username && password === users[i].password){
        match=true;
        break;
      }
    }

    // If the login credentials match, redirect to another HTML page
    if (match){
      window.location.href="../index.html";
    } 
    else {
      alert("유효하지 않은 계정입니다.<br/>다시 입력해주세요.");
    }
  }
</script>

</html>
