<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <button type="button" onclick="login()">Login</button>
    </form>

    <script>
      // Define an array to store login credentials
      var users = [
        {username: "heejae", password: "1016"},
        {username: "123", password: "11"},
        {username: "1234", password: "111"}
      ];

      function login() {
        // Get the username and password entered by the user
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if the login credentials match any user in the array
        var match = false;
        for (var i = 0; i < users.length; i++) {
          if (username === users[i].username && password === users[i].password) {
            match = true;
            break;
          }
        }

        // If the login credentials match, redirect to another HTML page
        if (match) {
          window.location.href = "otherpage.html";
        } else {
          alert("Invalid login credentials. Please try again.");
        }
      }
    </script>
  </body>
</html>
