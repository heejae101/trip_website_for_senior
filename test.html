<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 드롭다운 버튼 스타일 */
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown(1)">드롭다운 1</button>
      <div class="dropdown-content" id="dropdown1">
        <!-- 드롭다운 메뉴 항목 -->
        <a href="#">메뉴 1-1</a>
        <a href="#">메뉴 1-2</a>
        <a href="#">메뉴 1-3</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown(2)">드롭다운 2</button>
      <div class="dropdown-content" id="dropdown2">
        <!-- 드롭다운 메뉴 항목 -->
        <a href="#">메뉴 2-1</a>
        <a href="#">메뉴 2-2</a>
        <a href="#">메뉴 2-3</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown(3)">드롭다운 3</button>
      <div class="dropdown-content" id="dropdown3">
        <!-- 드롭다운 메뉴 항목 -->
        <a href="#">메뉴 3-1</a>
        <a href="#">메뉴 3-2</a>
        <a href="#">메뉴 3-3</a>
      </div>
    </div>
    <script>
      function toggleDropdown(dropdownNum) {
        // 모든 드롭다운을 닫음
        closeAllDropdowns();
        // 선택한 드롭다운만 열음
        document.getElementById("dropdown" + dropdownNum).style.display = "block";
      }
      function closeAllDropdowns() {
        // 모든 드롭다운을 닫음
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          dropdowns[i].style.display = "none";
        }
      }
    </script>
  </body>
</html>
