<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행하다</title>
  
  <link href="reset.css">  
</head>

<style>
/*--------------------default css--------------------------------------*/
  ul{
    padding-left:0;   /* remove default margin */
  }

  li{
    list-style: none;  
  }

  a{
    color:#000000;
    text-decoration:none;
  }

  a:hover{
    cursor:pointer;
  }

  button{
    border:none;
    cursor:pointer;
  }

  hr{
    width:370px;
  }
/*-------------------------------entitle container------------------------*/
  div#wrap{
    display:flex;
    flex-flow:row wrap;
    width:100%;
    margin:0 auto;
  }
/*----------------------------------header : have to remove/change----------------------------------------*/
  header.header{
      display:flex;
      position:relative;
      justify-content:flex-end;
      width:100%;
    }

  header.header>nav{
    width:100%;
    min-height:50px;
    background:red;
  }
/*-------------------------------container for elements----------------------*/
  div.container{ 
    width:450px;
    align-items:center;
    margin:60px 0;
    /* background-color:cyan; */
  }

  section.login_section{
    display:flex;
    width:100%;
    align-items: center;
    justify-content:center;
    margin-top:30px;
    /* background:yellow; */
  }
/*--------------------------------input elemets------------------------------*/
  div.login_home_icon{
    text-align:center;
  }

  div.login_input{
    margin:0 30px;
  }

  input.login{
    width:370px;
    background:transparent;
    border:none;
    border-bottom:1px solid black;
    box-shadow:none;
    /* outline:none; */
  }

  li.login_input_line{
    margin-bottom:20px;
  }

  div.login_btn{
    text-align:center;
    margin:5px 0;
  }

  div.login_border{
    text-align:center;
    margin:20px 0px;
  }

  span.login_border_text{
    font-size:1.5rem;
    font-weight:800;
  }

  button.login_btn1{
    width:370px;
    height:40px;
    margin-top:5px;
    border-radius:5px;
    background-color:#545353;
    color:white;
  }

  div.login_oauth{
    text-align:center;
  }

  img.login_btn_naver{
    width:180px;
    height:44px;
  }

  button.login_find_account_btn{
    background-color:#439BFF;
    color:white;
  }

  /*------------------------------------footer:have to remove/change------------------------------------*/
  footer.footer{
    width:100%;
    height:50px;
    background:red;
  }
/*-----------------------------------------------------------------------------------------------------*/
  
</style>

<body>

  <div id="wrap">  <!-- entitle container -->

  <!---------------------------header(have to remove/change)----------------------------->
      <header class="header">
        <nav></nav>
      </header>
  <!------------------------------------------------------------------------->
    <section class="login_section">
      <form action="" method="post" name="login">

        <div class="container">  <!-- container for login elements -->
        
          <!-- 1. website main logo -->
          <div class="login_home_icon">  
            <h1><a href=https://www.kyowontour.com>여 행 하 다</a></h1>
          </div>

          <!-- 2. login elements -->
          <div class="login_input">   
            <ul>
              <li class="login_input_line">
                <label for="id" name="id">전화번호</label><br/>
                <input class="login id_input" type="text" name="id" placeholder="-없이 입력하세요." required>
              </li>
              <li class="login_input_line">
                <label for="pwd" name="pwd">비밀번호</label><br/>
                <input class="login pwd_input" type="password" name="pwd" required>
              </li>
            </ul>
            <input class="login_id_check_box" type="checkbox" name="check">계정저장<br/>
          </div>

          <div class="login_btn">
            <a href="#"><button class="login_btn1 login_btn_basic" name="btn" >로그인</button></a>
          </div>

          <!-- 3. seperating border -->
          <div class="login_border">
            <span class="login_border_text">다른 계정으로 로그인</span>
          </div>

          <!-- 4.login btn-->
          <div class="login_btn">
            <button class="login_btn1 login_find_password_btn" name="btn" >비밀번호 찾기</button>
          </div>

          <!-- 5. login_oauth elements -->  
          <div class="login_oauth">   
            <a href="#"><img class="login_btn2 login_btn_naver" src="img/login_naver_btn.png"></a>
            <a href="#"><img class="login_btn2 login_btn_kakao" src="img/login_kakao_btn.png"></a>
          </div>

          <!-- 6. find account, sign up -->
          <div class="login_btn">
            <button class="login_btn1 login_find_account_btn" name="btn" >회원가입</button>
          </div>

        </div>   <!-- for container_login-->
     
       </form>
    </section>

    <!----------------------------footer(have to remove/change)----------------------------->
    <footer class="footer"></footer>
    <!--------------------------------------------------------------------------->

  </div> <!-- for wrap -->

</body>
</html>
