<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행하다</title>

  <!-- favicon image-->
  <link href="../image/favicon.ico" rel="icon" />

  <!-- adjust css -->
  <link href="../css/reset.css" rel="stylesheet" />  
  <link href="../css/signup_default.css" rel="stylesheet" />
  <link href="../css/2-1.signup_page1.css" rel="stylesheet" />
  <link href="../css/2-1.signup_page1_mediaquery.css" rel="stylesheet" />
</head>


<body>

    <div id="wrap">

<!---------------------------header(have to remove/change)----------------------------->
      <header class="header">
        <nav></nav>
      </header>
<!------------------------------------------------------------------------->
      <section class="sign_in_section">
      <form action="" method="post" name="member"> 

        <div class="sign_in_logo">
          <h1>회원가입</h1>
        </div>

        <div class="progress">
          <ul>
            <li><h2 class="progress_text progress_text_first">1.약관동의</h2></li>
            <li><h2 class="progress_text">2.본인인증</h2></li>
          </ul>

          <ul>
            <li><h2 class="progress_text">3.정보입력</h2></li>
            <li><h2 class="progress_text">4.가입완료</h2></li>    
          </ul>
        </div>

        <div class="help_text">
          <span>* 해외여행 약관 및 소비자 피해보상 규정을 미리 확인해주세요.</span>
        </div>  

        <div class="check_list">
          <input onclick="selectAll(this)" class="check_list_entitle" type="checkbox" name="terms" />
          <span class="check_list_entitle_txt">전체동의</span>
                    
          <div class="check_list_container">
            <ul>
              <li>
                <input class="check_list_terms" type="checkbox" name="terms" required>이용약관
                <span class="essential_red">(필수)</span>
              </li>

              <li>
                <input class="check_list_terms" type="checkbox" name="terms" required>개인정보 수집 및 이용동의
                <span class="essential_red">(필수)</span>
              </li>

              <li>
                <input class="check_list_terms" type="checkbox" name="terms">개인정보 3자제공
              </li>

              <li>
                <input class="check_list_terms" type="checkbox" name="terms" required>개인정보 취급 위탁
                <span class="essential_red">(필수)</span>
              </li>

              <li>
                <input class="check_list_terms" type="checkbox" name="terms" required>포인트 약관
                <span class="essential_red">(필수)</span>
              </li>

              <li>
                <input class="check_list_terms" type="checkbox" name="terms">마케팅 목적 수집 및 활용 동의
              </li>
            </ul>
          </div>

          <span class="check_list_text">* 개인정보의 수집, 제공 및 활용에 동의하지 않을 권리가 있으며,</span> 
          <span class="check_list_text">미동의 시 여행서비스의 제공이 제한됩니다.</span>
        </div>

        <div class="sign_in_btn_container">
          <button class="sign_in_btn sign_in_btn_normal" onclick="location.href='../html/2-2.signup_page2.html'">일반 회원가입</button>
          <button class="sign_in_btn sign_in_btn_naver" onclick="location.href='https://www.naver.com/'">
             <img src="../image/login/logo_img_naver.png" alt="Naver logo" />네이버로 회원가입
          </button>
          <button class="sign_in_btn sign_in_btn_kakao" onclick="location.href='https://www.kakaocorp.com/page/'">
             <img src="../image/login/logo_img_kakao11.png" alt="Kakao logo" />카카오로 회원가입
          </button>
        </div>

    </form>
    </section>
<!----------------------------footer(have to remove/change)----------------------------->
    <footer class="footer"></footer>
<!--------------------------------------------------------------------------->
  </div>    <!-- for id wrap -->

  
</body>

<!------------------------------- script --------------------------->
<script>

  /* select all checkbox */
  function selectAll(selectAll){              // 전체클릭 함수
    let checkboxes=                           // 변수명 지정
    document.getElementsByName("terms");      // 이름값이 "terms"로 지정된 요소들을 불러옴

    checkboxes.forEach(function(checkbox){    // 지정된 변수들에 기능을 부여(forEach : 루프돌기)
      checkbox.checked = selectAll.checked    // HTML의 체크박스 요소들의 체크속성 = 체크박스의 요소의 체크속성(선택/해제) 
    });
  };

</script>

</html>
